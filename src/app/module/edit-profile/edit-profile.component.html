<section class="profile-section">
  <div class="profile-container">
    <h2>Cuentanos mas de ti</h2>
    <form [formGroup]="editProfileForm" (ngSubmit)="updateProfile()">
      <div>
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" type="text">
      </div>
      <div>
        <label for="profilePicture">Foto de Perfil</label>
        <input id="profilePicture" type="file" (change)="onFileChange($event)">
      </div>
      <div>
        <label for="gender">Sexo</label>
        <select id="gender" formControlName="gender">
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>
      </div>
      <div>
        <label for="age">Edad</label>
        <input id="age" formControlName="age" type="number">
      </div>
      <div>
        <label for="interests">Intereses</label>
        <div *ngFor="let category of categories">
          <input type="checkbox" [value]="category.id" (change)="onCheckboxChange($event)">
          <span>{{ category.name }}</span>
        </div>
      </div>
      <button type="submit">Actualizar Perfil</button>
    </form>
  </div>
</section>
<app-footer-navigation></app-footer-navigation>
