<!-- detalles.component.html -->
<section class="details-section">
  <div class="col-12 logo-container">
    <img src="assets/images/logo2.png" alt="SolidariClick Logo" class="logo">
  </div>
  <div *ngIf="activityDetails" class="activity-container">
    <div class="activity-header">
      <h1>{{ activityDetails.name }}</h1>
    </div>
    <img class="activity-image" [src]="'http://127.0.0.1:3000/imagenes/' + activityDetails.image" alt="{{ activityDetails.name }}">
    <div class="activity-description">
      <p>{{ activityDetails.description }}</p>
      <p><strong>Fecha:</strong> {{ activityDetails.date }}</p>
      <p><strong>Ubicación:</strong> {{ activityDetails.location }}</p>
    </div>
    <div class="activity-form">
      <label for="request">Cuentanos porque quieres ser participe de esta actividad</label>
      <textarea id="texto" name="texto" placeholder="Escribe aquí..."></textarea>
      <button class="btn-submit" (click)="postular()">Inscribirme</button>
    </div>
  </div>
</section>
<app-footer-navigation></app-footer-navigation>
