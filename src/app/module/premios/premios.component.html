<section class="premios-section">
    <div class="col-12 logo-container">
      <img src="assets/images/logo2.png" alt="SolidariClick Logo" class="logo">
    </div>
    <div class="principal">
      <h1>Tienda de Premios</h1>
    </div>
    <div class="fondo">
      <div class="premios">
        <div *ngFor="let premio of premios" class="premio">
          <img [src]="premio.imageUrl" alt="{{ premio.name }}">
          <div class="descripcion">
            <h2>{{ premio.name }}</h2>
            <p>{{ premio.description }}</p>
            <p><strong>Puntos:</strong> <i class="fas fa-star"></i> {{ premio.points }}</p>
            <button class="boton-canje" (click)="canjearPremio(premio)">Canjear</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer-navigation></app-footer-navigation>
