<!-- edit-profile.component.html -->
<section class="edit-profile-section">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="form-group">
        <h2>Cuentanos mas de ti </h2>
        <label for="profileImage">Imagen de perfil:</label>
        <img [src]="imageUrl" alt="Imagen de perfil" *ngIf="imageUrl" class="profile-image">
        <input type="file" (change)="onFileSelected($event)" accept="image/*" id="profileImage">
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" formControlName="email" id="email" placeholder="Correo Electrónico" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" formControlName="name" id="name" placeholder="Nombre" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" placeholder="RUT" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" formControlName="password" id="password" placeholder="Contraseña" class="form-control">
      </div>
  
      <div *ngIf="userData.roles === 'empresa'" class="form-group">
        <label for="address">Dirección:</label>
        <input type="text" id="address" placeholder="Ingrese su Dirección" class="form-control">
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn-submit">Actualizar perfil</button>
      </div>
    </form>
  </section>
  <app-footer-navigation></app-footer-navigation>
